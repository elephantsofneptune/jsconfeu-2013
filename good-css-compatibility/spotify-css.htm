<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Spotify Layout</title>
		<link rel="stylesheet" href="spotify-css.css" type="text/css"></link>
	</head>
	<body>
		<div class="center-out">
			<div class="center-in">
				<div class="login-box">
					<div class="login-gradient"></div>
					<h1 class="login-title">Login</h1>
	
					<form method="POST" action="/login">
						<input class="login-input" type="text" placeholder="Username" />
						<input class="login-input" type="password" placeholder="Password" />

						<input class="login-submit" type="submit" value="Sign in" />
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
