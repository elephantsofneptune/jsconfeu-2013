<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Spotify mouse PoC</title>
		<style type="text/css">
			#test {
				border: solid 1px #000;
				background-image: url(spotify-map.png);
				cursor: pointer;
				height: 150px;
				margin: 0 auto;
				width: 150px;
			}
		</style>
		<script type="text/javascript" src="spotify-mouse.js"></script>
	</head>
	<body>
		<div id="test"></div>

		<script type="text/javascript">
			var hotSpot = new ClickableAreas(document.getElementById('test'));

			hotSpot.addArea(10, 10, 40, 40, function() {
				alert('You clicked the red area');
			});

			hotSpot.addArea(100, 30, 50, 100, function() {
				alert('You clicked the blue area');
			});
		</script>
	</body>
</html>
